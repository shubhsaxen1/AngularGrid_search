<!doctype html>
<html ng-app="app">
  <head>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-animate.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/lodash.min.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/jszip.min.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/excel-builder.dist.js"></script>
    <script src="http://ui-grid.info/release/ui-grid.js"></script>
      <script src="./app.js"></script>
    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">

    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
      
  <title>Angular Grid Demo</title>
    
 </head>
  <body>
   <div class="loader"><div></div></div>
<div ng-controller="CompanyCtrl">
  <div class="initialDiv" layout="row">

  <div class="col-sm-3 textelement">
<span>Name:</span>
<input type="text" ng-model="gridApi.grid.columns[0].filters[0].term">
  </div>
  
     <div class="col-sm-3 textelement" >
    <span>Gender:</span>
<input type="text" ng-model="gridApi.grid.columns[1].filters[0].term">
    
  </div>
      <div class="col-sm-3 textelement">
    <span>Birth Year:</span>
<input type="text" ng-model="gridApi.grid.columns[2].filters[0].term">
    
  </div>
   <div class="col-sm-3 textelement">
    <span>Films Title</span>
<input type="text" ng-model="gridApi.grid.columns[3].filters[0].term">
    
  </div>

  

</div>

  <div  ui-grid="gridOptions" class="grid"></div>
</div>


  
  </body>
</html>
